<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
  <meta charset="UTF-8">
  <title>Students</title>
</head>
<body>
<div layout:fragment="main-content">
  <div th:if="${ not#lists.isEmpty(estates)}">
    <table class="table">
      <thead>
      <tr>
        <th>Estate Name</th>
        <th>Type</th>
        <th>Is Available</th>
        <th>Rent</th>
        <th>Area (sq ft)</th>
        <th>Bedrooms</th>
        <th>Bathrooms</th>
        <th>Built Year</th>
        <th>Description</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="estate : ${estates}">
        <td th:text="${estate.estate_name}"></td>
        <td th:text="${estate.estate_type}"></td>
        <td th:text="${estate.isAvailable ? 'Yes' : 'No'}"></td>
        <td th:text="${estate.rent}"></td>
        <td th:text="${estate.area}"></td>
        <td th:text="${estate.bedrooms}"></td>
        <td th:text="${estate.bathrooms}"></td>
        <td th:text="${estate.built_year}"></td>
        <td th:text="${estate.description}"></td>
        <td th:text="${estate.address}"></td>
        <td>
          <a class="btn btn-outline-light btn-sm" th:href="@{'/estate/' + ${estate.id}}">Details</a>
          <a class="btn btn-outline-info btn-sm" th:href="@{'/estate/edit/' + ${estate.id}}">Edit</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:if="${ #lists.isEmpty(estates)}">
    No Estates found!
  </div>
  <a href="/estate/new" class="btn btn-primary" role="button">Create new Estate</a>
</div>

</body>
</html>
