<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Estate</title>
</head>
<body>
<div layout:fragment="main-content">
    <form action="#" th:action="@{/realestate/new}" th:object="${estate}"
          method="post">

        <div class="form-group">
            <label for="estate_name">Estate Name</label>
            <input type="text" id="estate_name" class="form-control" th:field="*{estate_name}">
        </div>

        <div class="form-group">
            <label for="estate_type">Estate Type</label>
            <input type="text" id="estate_type" class="form-control" th:field="*{estate_type}">
        </div>

        <div class="form-group">
            <label for="rent">Rent</label>
            <input type="number" step="0.01" id="rent" class="form-control" th:field="*{rent}">
        </div>

        <div class="form-group">
            <label for="area">Area</label>
            <input type="number" step="0.01" id="area" class="form-control" th:field="*{area}">
        </div>

        <div class="form-group">
            <label for="bedrooms">Bedrooms</label>
            <input type="number" id="bedrooms" class="form-control" th:field="*{bedrooms}">
        </div>

        <div class="form-group">
            <label for="bathrooms">Bathrooms</label>
            <input type="number" id="bathrooms" class="form-control" th:field="*{bathrooms}">
        </div>

        <div class="form-group">
            <label for="built_year">Built Year</label>
            <input type="number" id="built_year" class="form-control" th:field="*{built_year}">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" th:field="*{description}"></textarea>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" th:field="*{address}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
