<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Rent a Thingy</title>
</head>
<body>

<header class="masthead mb-auto" th:fragment="header">
    <div class="inner">
        <h2 class="masthead-brand">Rent A Thingy</h2>
        <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="/" data-path="/" >Home</a>
            <a class="nav-link" th:href="@{/realestate/estates}" data-path="/estates">Properties</a>
            <a sec:authorize="hasRole('RENTER')"class="nav-link" th:href="@{/realestate/new}" data-path="/realestate">New RealEstate</a>
            <a class="nav-link" th:href="@{/tenant/tenants}" data-path="/tenants">Tenants</a>
            <a sec:authorize="hasRole('TENANT')"class="nav-link" th:href="@{/tenant}" data-path="/tenant">Tenant profile</a>
            <a sec:authorize="hasRole('TENANT')" class="nav-link" href="/users">Users</a>
            </a>
            <a sec:authorize="!isAuthenticated()"  class="nav-link">
                <a  class="nav-link" href="/login">Login</a>
                <a  class="nav-link" href="/register">Register</a>
            </a>
            <a sec:authorize="isAuthenticated()"  class="nav-link">
                <form th:action="@{/logout}" method="post">
                    <input type="submit"  class="btn btn-primary" value="Sign Out"/>
                </form>
            </a>
        </nav>
    </div>
</header>
</body>
</html>
