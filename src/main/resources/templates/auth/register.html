<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script>
        // JavaScript function to update roleStr dynamically
        function updateRoleStr() {
            const roles = [];
            if (document.getElementById("role_tenant").checked) {
                roles.push("ROLE_TENANT");
            }
            if (document.getElementById("role_renter").checked) {
                roles.push("ROLE_RENTER");
            }
            // Update the hidden input field with the concatenated roles
            document.getElementById("roleStr").value = roles.join(",");
        }
    </script>
</head>
<body>
<div layout:fragment="main-content">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <h3>User Registration</h3>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group row">
            <label for="username">User Name</label>
            <input type="text" class="form-control" th:field="*{username}" id="username"/>
        </div>
        <div class="form-group row">
            <label for="email">Email</label>
            <input type="text" class="form-control" th:field="*{email}" id="email"/>
        </div>
        <div class="form-group row">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}"/>
        </div>
        <div class="form-group row">
            <label>Roles:</label>
            <input type="checkbox" name="roles" value="ROLE_TENANT"> Renter<br>
            <input type="checkbox" name="roles" value="ROLE_RENTER"> Tenant<br>
            <button type="submit">Submit</button>
        <div>
            <input type="submit" class="btn btn-primary" value="Sign Up"/>
        </div>
    </form>
    <div th:text="${msg}"></div>
</div>
</body>
</html>
